<ion-header>
  <ion-navbar>
    <ion-title>Nieuwe activiteit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="forms-validations-content">
    
<ion-slides #slider (ionSlideDidChange)="onSlideChanged()" [pager]="true">
  <form class="activity-form validations-form" [formGroup]="activityForm"  
    (ngSubmit)="onSubmit(activityForm.value)">

  <ion-slide class="slide-1">
    <section class="form-section">  
      <h2 class="section-title">Waar ben je geweest?</h2>
      <ion-item>
        <ion-label floating>Naam van klant</ion-label>
        <ion-input type="text" formControlName="location" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Locatie</ion-label>
          <ion-input type="text" formControlName="title" class="form-controll" required></ion-input>
        </ion-item>
    </section>

    <button ion-button (click)="nextSlide()">Volgende</button>
  </ion-slide>

  <ion-slide class="slide-2">
    <p>Hallo</p>
      <button ion-button (click)="previousSlide()">Vorige</button>
    </ion-slide>


    <ion-slide class="slide-2">
        <button ion-button (click)="previousSlide()">Vorige</button>
      </ion-slide>

    </form>
</ion-slides>


</ion-content>
