<ion-content padding class="forms-validations-content">
    
  <ion-slides #slider (ionSlideDidChange)="onSlideChanged()" [pager]="true" paginationType="progress">
    <ion-slide class="slide-1">
      <form class="activity-form validations-form" [formGroup]="firstActivityForm"> 
          <h2 class="section-title">Waar ben je geweest?</h2>
        <section class="form-section"> 
            <!-- <h2 class="section-title">Waar ben je geweest?</h2> -->
          <ion-item>
            <ion-label floating>Naam van klant</ion-label>
            <ion-input type="text" formControlName="clientName" class="form-controll" required></ion-input>
          </ion-item>
          <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.clientName">
                <div class="error-message" *ngIf="firstActivityForm.get('clientName').hasError(validation.type) && (firstActivityForm.get('clientName').dirty || firstActivityForm.get('clientName').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

          <ion-item>
              <ion-label floating>Locatie</ion-label>
              <ion-input type="text" formControlName="location" class="form-controll" required></ion-input>
          </ion-item>
        </section>
        <!-- <button ion-button icon-right (click)="nextSlide()">Volgende <ion-icon name="arrow-forward"></ion-icon></button> -->
        <ion-buttons end>
            <button ion-button icon-right (click)="nextSlide()">Volgende<ion-icon name="arrow-forward"></ion-icon></button>
        </ion-buttons>
      </form>
    </ion-slide>

    <ion-slide class="slide-2">
      <form class="activity-form validations-form" [formGroup]="secondActivityForm">
          <h2 class="section-title">Werkzaamheden</h2>
        <div formArrayName="activities">
          <section [formGroupName]="i" class="form-section"
            *ngFor="let a of secondActivityForm.controls.activities.controls; let i = index">
            <ion-item>
                <ion-label floating>Taak</ion-label>
                <ion-input type="text" class="form-controll" maxlength="50" formControlName="name"></ion-input>
            </ion-item>

            <span float-right ion-button icon-left clear
                *ngIf="secondActivityForm.controls.activities.length > 1"
                (click)="removeInputField(i)">
                <ion-icon name="close"></ion-icon>
                Verwijder
            </span>
          </section>
        </div>
        
        <span ion-button float-left icon-left clear (click)="addNewInputField()">
          <ion-icon name="add"></ion-icon>
              Voeg nieuwe taak toe
        </span>

        <ion-buttons end>
            <button ion-button icon-right (click)="nextSlide()">Volgende<ion-icon name="arrow-forward"></ion-icon></button>
        </ion-buttons>
      </form>
    </ion-slide>

    <ion-slide class="slide-3">
        <form class="activity-form validations-form" [formGroup]="thirdActivityForm">
          <section class="form-section">
              <h2 *ngIf="!totalHours" class="section-title">Bijna klaar ...</h2>
              <h2 class="section-title" *ngIf="totalHours">Totaal {{ totalHours }} uur gewerkt</h2>

              <ion-item>
                  <ion-label floating>Hoe laat ben je begonnen?</ion-label>
                  <ion-datetime displayFormat="HH:mm" minuteValues="0,15,30,45"  formControlName="startTime" cancelText=Annuleer doneText=Klaar></ion-datetime>

                  <!-- <ion-input type="time" formControlName="startTime" class="form-controll" required></ion-input> -->
              </ion-item>

              <ion-item>
                  <ion-label floating>En hoe laat was je klaar?</ion-label>
                  <ion-datetime displayFormat="HH:mm" minuteValues="0,15,30,45" formControlName="endTime" cancelText=Annuleer doneText=Klaar></ion-datetime>

                  <!-- <ion-input type="time" formControlName="startTime" class="form-controll" required></ion-input> -->
              </ion-item>
          </section>

          
          <button ion-button icon-right (click)="saveActivity()">CreÃ«er activiteit</button>
          
        </form>
      </ion-slide>
    
  </ion-slides>
</ion-content>
