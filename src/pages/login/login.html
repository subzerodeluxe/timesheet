<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Inloggen</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content class="login-content auth-content">
  <ion-grid fixed>
    <form class="login-form auth-form" [formGroup]="loginForm" (ngSubmit)="regularLogin(loginForm.value)">
    
      <ion-row>
          <ion-col no-padding col-12 col-sm-6 col-md-6>
              <ion-item> 
                  <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                </ion-item>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col no-padding col-12 col-sm-6 col-md-6>
          <show-hide-container>
              <ion-item>
                <ion-input type="password" placeholder="Wachtwoord" formControlName="password" show-hide-input></ion-input>
              </ion-item>
            </show-hide-container>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col no-padding col-12 col-sm-6 col-md-6>
            <button ion-button block class="auth-action-button login-button" 
            type="submit" [disabled]="!loginForm.valid">Inloggen</button>
        </ion-col>
      </ion-row>
    </form>
      
    <ion-row class="alt-options">
      <ion-col no-padding col-3></ion-col> 
      <ion-col no-padding col-3 [attr.width-75]="smallScreen ? true : null">
        <button ion-button block clear class="signup-button" (click)="forgotPassword()">Wachtwoord vergeten</button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col no-padding col-12 col-sm-6 col-md-6>
        <div class="validation-errors">
          <ng-container >
            <div class="error-message" *ngIf="errorMessage">
               {{ errorMessage }}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding col-12 col-sm-6 col-md-6>
        <p class="auth-divider">Of</p>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col no-padding col-12 col-sm-6 col-md-6>
        <button ion-button block class="auth-action-button" (click)="goToSignup()">Registreer met email</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding col-12 col-sm-6 col-md-6>
        <button ion-button disabled block class="facebook-auth-button" (click)="doFacebookLogin()">Inloggen met Facebook</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding col-12 col-sm-6 col-md-6>
          <button ion-button disabled block class="google-auth-button" (click)="doGoogleLogin()">Inloggen met Google</button>
      </ion-col>
    </ion-row>      
  </ion-grid>
</ion-content>
