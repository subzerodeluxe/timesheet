<ion-header>
  <ion-navbar>
    <ion-title>Werkurenbriefje week {{ weekNumber }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="schedule-content">
  <ion-segment class="schedule-segment" [(ngModel)]="segment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="today" (ionSelect)="onSegmentSelected($event)">
      Vandaag
    </ion-segment-button>
    <ion-segment-button value="overview" (ionSelect)="onSegmentSelected($event)">
      Rest van de week
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'today'">
      <ion-list class="schedule-list" *ngFor="let date of timesheet.dateLines">
        <ion-item class="schedule-item">
          <ion-row>
            <ion-col width-20 class="schedule-date">
              <h2 class="schedule-day">{{date.dayNumber}}</h2>
              <h3 class="schedule-month">{{date.month}}</h3>
              <h4 class="schedule-time">{{date.year}}</h4>
            </ion-col>
            <ion-col width-80 class="schedule-data" *ngFor="let activity of date.activities">
              <div class="data-item">
                <div class="item-content">
                  <h2 class="item-title one-line">{{activity.customer}}</h2>
                  <div class="item-description">
                    <ion-icon class="description-icon" name="time"></ion-icon>
                    <p class="description-text">{{activity.startTime}} - {{activity.endTime}} uur</p>
                  </div>
                  <div class="item-description">
                    <ion-icon class="description-icon" name="checkbox-outline"></ion-icon>
                    <p class="description-text one-line">Totaal {{activity.hours}} uur</p>
                  </div>
                </div>
                <ion-icon class="item-icon" name="arrow-forward"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </div>
