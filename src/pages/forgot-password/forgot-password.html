<ion-header class="forgot-password-header auth-header">
    <ion-navbar>
      <ion-title>Wachtwoord vergeten</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="forgot-password-content auth-content">
    <h2 class="section-title">Vraag nieuw wachtwoord aan</h2>
    <p class="recover-message">
      Na het invullen van je emailadres wordt er zo spoedig mogelijk een email naar je toegestuurd waarmee je het wachtwoord kunt 
      veranderen. 
    </p>
 <form class="login-form auth-form validations-form" 
      [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">

    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="forgotPasswordForm.get('email').hasError(validation.type) 
          && (forgotPasswordForm.get('email').dirty 
          || forgotPasswordForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <button ion-button block class="auth-action-button forgot-button" type="submit" [disabled]="!forgotPasswordForm.valid">Verstuur nieuw wachtwoord</button>
    </form>
</ion-content>
