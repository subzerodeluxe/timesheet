<ion-header>
  <ion-navbar>
    <ion-title>Instellingen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>

      <ion-item>
        <ion-label>Tijdstip uren doorgeven:</ion-label>
       
        <ion-datetime 
                    (ionChange)="timeChange($event)"
                    displayFormat="HH:mm" 
                    minuteValues="0,15,30,45"
                    [(ngModel)]="notifyTime" 
                    cancelText=Annuleer 
                    doneText=Klaar></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>op de onderstaande dagen:</ion-label>
      </ion-item>

      <ion-item *ngFor="let day of days">
          <ion-label>{{day.title}}</ion-label>
          <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
      </ion-item>

  </ion-list>

  <button (click)="setupNotifications()" ion-button color="primary" full>Opslaan</button>

</ion-content>
