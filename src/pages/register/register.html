<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Registreer profiel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="registerForm" (ngSubmit)="registerAccount(registerForm.value)">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <!-- <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Wachtwoord" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container> -->
    
      <ion-item>
        <ion-input type="password" placeholder="Wachtwoord" formControlName="password"></ion-input>
      </ion-item>
     
    <button ion-button block class="auth-action-button login-button" 
    type="submit" [disabled]="!registerForm.valid">Registreer</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50></ion-col>
  </ion-row>
  <label class="error-message">{{errorMessage}}</label>
</ion-content>
