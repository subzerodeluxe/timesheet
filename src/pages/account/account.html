<ion-header>
  <ion-navbar>
    <ion-title>Profiel</ion-title>
    <ion-buttons end [hidden]="!profileForm.dirty">
      <button ion-button>
        Opslaan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="profile-content">

  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-40>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profileImage" alt="this is the image" title="IMAGE!"></preload-image>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button class="image-action-button" ion-button outline block small>
          Wijzig afbeelding</button>
      </ion-col>
    </ion-row>
  </div>


    <form [formGroup]="profileForm" class="profile-form">
        <ion-list class="user-data-content">
          <ion-item>
            <ion-label stacked>Voornaam</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Achternaam</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
          <!-- <ion-item>
            <ion-label stacked>{{ 'DESCRIPTION' | translate }}</ion-label>
            <ion-textarea formControlName="description" rows="5" placeholder="Your description here..."></ion-textarea>
          </ion-item> -->
        </ion-list>

        <section class="form-section">
            <h2 class="section-title">Aanvullende informatie</h2>
  
                <ion-item>
                  <ion-label stacked>Kenteken bedrijfsauto</ion-label>
                  <ion-input type="text" formControlName="licensePlate"></ion-input>
                </ion-item>
           
      
              
                  <ion-item>
                    <ion-label stacked>Kilometerstand bedrijfsauto</ion-label>
                    <ion-input type="text" formControlName="mileage"></ion-input>
                  </ion-item>
                
        </section>
      </form>

      <button ion-button block class="auth-action-button login-button" (click)="logOut()">Uitloggen</button>
</ion-content>
