<ion-header>
  <ion-navbar>
    <ion-title>Profiel</ion-title>
    <ion-buttons end [hidden]="!profileForm.valid" (click)="saveProfile(profileForm.value)">
      <button ion-button>
        Opslaan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="profile-content">

  <div [formGroup]="profileForm" class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-40>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profileImage" alt="this is the image" title="IMAGE!"></preload-image>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button class="image-action-button" ion-button outline block small>
          Wijzig afbeelding</button>
      </ion-col>
    </ion-row>
  </div>


    <form [formGroup]="profileForm" class="profile-form">
        <ion-list class="user-data-content">
          <ion-item>
            <ion-label stacked>Voornaam</ion-label>
            <ion-input type="text" name="firstName" [(ngModel)]="employee.firstName" formControlName="firstName"></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.firstName">
              <div class="error-message" *ngIf="profileForm.get('firstName').hasError(validation.type) && (profileForm.get('firstName').dirty || profileForm.get('firstName').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label stacked>Achternaam</ion-label>
            <ion-input type="text" name="lastName" [(ngModel)]="employee.lastName" formControlName="lastName"></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.lastName">
              <div class="error-message" *ngIf="profileForm.get('lastName').hasError(validation.type) && (profileForm.get('lastName').dirty || profileForm.get('lastName').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-list>

        <section class="form-section">
          <h2 class="section-title">Aanvullende informatie</h2> 
            <ion-item *ngIf="!checked">
              <ion-label stacked>Kenteken bedrijfsauto</ion-label>
              <ion-input type="text" name="licensePlate" [(ngModel)]="licensePlate" formControlName="licensePlate"></ion-input>
            </ion-item> 

            <ion-item class="terms-item">
              <ion-label>Geen bedrijfsauto</ion-label>
              <ion-checkbox [(ngModel)]="isToggled" formControlName="vehicleNotPresent" (click)="vehicleIsToggled($event)"></ion-checkbox>
            </ion-item>
        </section>
      </form>
</ion-content>
