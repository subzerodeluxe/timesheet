<div class="total-hours-box">
    <ion-list @staggerAnimation>
      <section class="hour-section">

          <ion-fab bottom right [@shake]="state" (@shake.done)="onEnd($event)">
              <button ion-fab (click)="addNewActivity()">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-fab>

        <h3  class="section-title">Totaal aantal uren deze week</h3>
        <ion-item>
          <ion-label>{{ totalMinutes | formatHours }}</ion-label>
        </ion-item>
      </section>
    </ion-list>
  </div>
